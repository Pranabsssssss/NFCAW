<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen iframe</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: white;
    }
  </style>
</head>
<body>
  <iframe
    src="https://deepskyblue-eel-768173.hostingersite.com/"
    title="Embedded site â€” steelblue"
    allowfullscreen
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
    loading="eager"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</body>
</html>
